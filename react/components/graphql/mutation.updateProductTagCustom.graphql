mutation updateProductTagCustom(
  $id: String! 
  $idTag: String! 
  $urlImg: String! 
  $isImgUse: Boolean!
  $textTag: String! 
  $colorTag: String! 
  $sizeFontTag: String!
  $dateInit: String! 
  $dateEnd: String!
  $colorTextTag: String!
  $active: Boolean!
  $endInDate: Boolean!){
  updateProductTagCustom(
    id: $id
    active: $active
    endInDate: $endInDate
    dateInit: $dateInit
    dateEnd: $dateEnd
    textTag: $textTag
    colorTag: $colorTag
    sizeFontTag: $sizeFontTag
    idTag: $idTag
    urlImg: $urlImg
    colorTextTag: $colorTextTag
    isImgUse: $isImgUse
    ){
      isUpdate
  }
}
